<div class="w-full h-full max-h-full rounded-md border py-4 border-gray-300 overflow-y-scroll bg-white">

    <div class="wrapper w-full max-h-full mx-auto  gap-4">

        <div class="shadow-xl flex flex-col items-start justify-center pl-4 pb-2 gap-2 w-full"> 
            <div class="post-icon mt-6">
                <img class="h-8 w-8" src="/assets/icons/company-default.svg" alt="company-default">
            </div>
            <h3 class="title font-bold text-lg ">{{ job?.profile }}</h3>
            <div class="company-country text-sm">
                <p>{{ job?.company?.name }}</p>
                <p>{{ job?.country}}</p>
            </div>
            <div class="job-type flex justify-center items-center bg-sky-100 rounded-md p-2">
                <img class="h-4 w-4" src="/assets/icons/remote-job.svg" alt="job-type">
                <p class="text-blue-700 font-medium text-sm ml-1">{{ job?.jobType }}</p>
            </div>
            <div class="salary flex justify-center items-center text-sm">
                <img class="h-4 w-4" src="/assets/icons/dollar-icon.svg" alt="job-type">
                ${{ job?.salary }} {{ job?.salaryType }}
            </div>
            <h3 class="font-bold">Description : </h3>
        </div>
       

        
        <div class="description w-9/12 h-2/12">


            <app-text-viewer [content]="job?.description" ></app-text-viewer>
